---
layout: default
---

<div class="max-w-3xl mx-auto px-6 py-16">
  <h1 class="text-4xl font-bold tracking-tight text-pool-dark mb-8 sm:text-5xl">
    {{ page.title }}
  </h1>

  <div class="prose prose-lg prose-gray max-w-none
              prose-headings:font-semibold prose-headings:tracking-tight prose-headings:text-pool-dark
              prose-a:text-pool-blue prose-a:no-underline hover:prose-a:underline
              prose-strong:text-pool-dark
              prose-code:text-pool-blue prose-code:bg-gray-100 prose-code:px-1.5 prose-code:py-0.5 prose-code:rounded
              prose-img:rounded-xl prose-img:shadow-md
              prose-blockquote:border-pool-blue prose-blockquote:text-gray-600
              prose-li:marker:text-pool-blue">
    {{ content }}
  </div>
</div>
