- question: "Does PoolFlow work without internet?"
  answer: "Yes, PoolFlow is offline-first. All core features work without connectivity. Data syncs when you're back online (Pro)."

- question: "What is LSI and why does it matter?"
  answer: "The Langelier Saturation Index measures water balance. Corrosive water damages equipment; scale-forming water clogs filters. PoolFlow calculates LSI in real time with CYA correction so you can dose accurately."

- question: "Can I import my customer list?"
  answer: "Yes. PoolFlow supports CSV import for pools and customer data. You can also export service reports as PDF."

- question: "Does it support iCloud sync?"
  answer: "Yes, with Pro. Your data syncs across devices and backs up automatically. Free tier stores everything locally on-device."

- question: "What's included in Pro?"
  answer: "Route optimization, profit analytics, iCloud sync/backup, advanced data tools, and unlimited pools. Free tier includes route workflow, LSI calculator, and basic logging for up to 5 pools."

- question: "Can I export reports for customers or accounting?"
  answer: "Yes. Generate PDF service reports and CSV data exports for accounting, insurance, or customer documentation."

- question: "How does profit analytics identify money-loser pools?"
  answer: "PoolFlow tracks chemical costs, drive time, and service frequency per pool. It flags accounts where costs exceed revenue and ranks pools by profitability."

- question: "Can I use Apple Maps for directions?"
  answer: "Yes. One-tap directions open in Apple Maps with optimized stop order."
