<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: 'PoolFlow Team' }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Huggler Holdings LLC.",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/images/poolflow-icon-512.png' | absolute_url }}"
    },
    "email": "contact@poolflowapp.com"
  },
  "description": "{{ page.description | escape }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
}
</script>
